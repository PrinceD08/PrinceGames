<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="feedjack">
        <title>
            Feed Jack
        </title>
    </head>
    <style>
        body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 150%;
            background-color: rgb(255, 123, 145);
        }
        #realborder{
            background-color: rgb(236, 191, 191);
            padding: 1% 7% 12% 7%;
            border-radius: 7%;
            box-shadow: 0 0 20px purple;
        }
        button{
            font-size: 100%;
        }
        .serve{
            display: flex;
            box-shadow: 0 0 10px purple;
            margin-top: 2%;
            position: absolute;
            animation: move 1s ease-in-out infinite alternate;
        }
        #refresh{
            margin-top: 4%;
            box-shadow: 0 0 10px purple;
        }
        @keyframes move{
            0%{transform: translateX(0);}
            100%{transform: translateX(20px);}
        }
    </style>
    <body>
        <div id="realborder">
            <h1>Feed Jack</h1>
        <div id="border">
        <p id="emoji">游땙</p>
        <p id="majortext">"I'm so hungry. Feed me"</p>
        <p id="recipe"></p>
        </div>
        <div id="border2">
            <input id="output" type="text" disabled>
        </div>
        <div id="border3">
            <button onclick="append('游꼣')">游꼣</button>
            <button onclick="append('游꼢')">游꼢</button>
            <button onclick="append('游꺐')">游꺐</button>
            <button onclick="append('游볭')">游볭</button>
            <button onclick="append('游븮')">游븮</button>
            <br>
            <button onclick="append('游볻')">游볻</button>
            <button onclick="append('游꺑')">游꺑</button>
            <button onclick="append('游꼯')">游꼯</button>
            <button onclick="append('游본')">游본</button>
            <button onclick="append('游꼤')">游꼤</button>
            <br>
            <button onclick="append('游꼥')">游꼥</button>
            <button onclick="append('游볼')">游볼</button>
            <button onclick="append('游볰')">游볰</button>
            <button onclick="append('游')">游</button>
            <button onclick="append('游볩')">游볩</button>
            <br>
            <button onclick="append('游')">游</button>
            <button onclick="append('游보')">游보</button>
            <button onclick="append('游꼴')">游꼴</button>
            <button onclick="append('游볽')">游볽</button>
            <button onclick="append('游')">游</button>
            <button class="serve" onclick="feed()">Feed jack</button>
        </div>
        </div>
        <script>
            function append(value){
                document.getElementById("output").value = value;
            }
            function feed(){
                if(sand === document.getElementById("output").value){
                    document.getElementById("majortext").textContent = "hummm , Yummy"
                    document.getElementById("emoji").textContent = "游땕";
                    setTimeout(()=>{
                    document.getElementById("refresh").value = window.location.reload();
                    }, 1500)
                }
                else{
                    document.getElementById("majortext").textContent ="No, i don't want this";
                    document.getElementById("emoji").textContent = "游땨"
                }
            }
                let choice = ['游꼣','游꼢','游꺐','游볻','游꺑','游꼤','游꼥','游볼','游볩','游븮','游볭','游','游볽','游꼴','游','游보','游','游볰','游본'];
                let choose = Math.floor(Math.random() * choice.length);
                let sand = document.getElementById("recipe").textContent = choice[choose];
        </script>
    </body>
</html>
